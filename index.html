<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
     
  <title>Link para Whatsapp</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link href="assets/css/material-kit.css?v=2.0.4" rel="stylesheet" />
    </head>
<body>


  <div id="app" class="box-center">   

    <div class="col-half flex-center">
  
      <!-- <h2 class="tit-principal">Gerador de link para Whatsapp</h2> -->
      
      <div class="box-mensagem box-mensagem--error" v-if="mensagemError">
        {{ mensagemError }}
      </div>    

      <form class="form" @submit="event.preventDefault()" v-if="!sucessForm">
        <div class="form__control">
          <label for="numero" class="form__label">N° do celular</label>
          <input type="text" placeholder="(99) 9 9999-9999" class="form__input form-control" id="numero" v-model="numero" @keyup="validaNumero" />

        </div>

        <div class="form__control">
          <label for="mensagem" class="form__label">Mensagem</label>
          <input type="text" placeholder="Escreva o texto" class="form__input form-control" id="mensagem" v-model="mensagem"/>
        </div>

        <button type="submit" class="form__submit btn btn-primary" @click="gerarLink">Gerar Link</button>
      </form>

      <div class="box-mensagem" v-if="sucessForm">
        <p><strong>Pronto!</strong> Clique no botão “COPIAR LINK” e compartilhe nas suas redes sociais ou se preferir você pode encurtar este link, veja como no vídeo abaixo!</p>    

        <div class="box-input form form--inline">
          <input type="text" class="form__input form__input--text form-control" v-model="link" />

          <button class="form__submit form__input--copy btn btn-primary " @click="copiarLink">Copiar Link</button>
          <button class="form__submit form__input--copy btn btn-primary " onClick="window.location.reload()">Gerar novo</button>
        </div>

      </div>
    </div>
  </div>

  <script src="js/vue.min.js"></script> 
  <script src="js/axios.min.js"></script>  
  <script src="js/mask.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
